<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>TABI LABO(偽)</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
    <link href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet">
</head>

<body>
    <!-- ナビゲーション -->
    <nav class="l-header">
        <ul class="c-navbar">
            <li class="c-navbar__item c-navbar__item--logo">
                <img src="./img/tl_logo.svg" alt="TABI LABO">
            </li>
            <li class="c-navbar__item">
                <a href="https://www.facebook.com/tabilabonews/" class="c-navbar__link">
                    <i class="fab fa-facebook-f c-navbar__icon"></i>
                </a>
            </li>
            <li class="c-navbar__item">
                <a href="https://twitter.com/intent/follow?screen_name=tabilabo_news" class="c-navbar__link">
                    <i class="fab fa-twitter c-navbar__icon"></i>
                </a>
            </li>
            <li class="c-navbar__item">
                <a href="https://www.instagram.com/tabilabo/" class="c-navbar__link">
                    <i class="fab fa-instagram c-navbar__icon"></i>
                </a>
            </li>
            <li class="c-navbar__item">
                <a href="https://www.youtube.com/channel/UCosiTouV3orvNLj_mLwpxiA" class="c-navbar__link">
                    <i class="fab fa-youtube c-navbar__icon"></i>
                </a>
            </li>
            <li class="c-navbar__item">
                <a href="#" class="c-navbar__link">
                    <i class="fas fa-ellipsis c-navbar__icon"></i>
                </a>
            </li>
            <li class="c-navbar__item">
                <a href="#" class="c-navbar__link">
                    <i class="fas fa-magnifying-glass c-navbar__icon"></i>
                </a>
            </li>
        </ul>
    </nav>

    <!-- メインコンテンツ -->
    <main class="l-main">
        <section class="p-hero">
            <!-- メイン記事 -->
            <article class="p-hero__main">
                <img src="https://picsum.photos/1900/1080?random=1" alt="メイン記事画像" class="p-hero__image">
                <h1 class="p-hero__title">*それっぽいやつ</h1>
            </article>
            <!-- サブ記事1 -->
            <article class="p-hero__sub">
                <img src="https://picsum.photos/800/540?random=2" alt="サブ記事画像1" class="c-article-card__image">
                <h2 class="c-article-card__title">それっぽい記事タイトル1</h2>
            </article>
            <!-- サブ記事2 -->
            <article class="p-hero__sub">
                <img src="https://picsum.photos/800/540?random=3" alt="サブ記事画像2" class="c-article-card__image">
                <h2 class="c-article-card__title">それっぽい記事タイトル2</h2>
            </article>
        </section>
    </main>
</body>

</html>
